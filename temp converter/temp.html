<!DOCTYPE html>
<html lang="en">
<head>
	<title>temp convertere</title>
    <link rel="stylesheet" href="temp.css" />
	<script src="https://kit.fontawesome.com/25cd7136fb.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Auto <br>Temperature Converter  <span><i class="fa-solid fa-temperature-low"></i></span></h1>
		<div id="converter-row">
			<div class="col">
				<label>Fahrenheit</label>
				<input type="number" id="fahrenheit" placeholder="Fahrenheit">
				<span class="icon">&#8457</span>
			</div>
			<div class="col">
				<label>Celsius</label>
				<input type="number" id="celsius" placeholder="Celsius">
				<span class="icon">&#8451</span>
			</div>
            <div class="col">
				<label>Kelvin</label>
				<input type="number" id="kelvin" placeholder="Kelvin">
				<span class="icon">&#8490</span>
			</div>
		</div>
		<div class="btn">
<!-----		<button id="clear">Reset <i class="fa-solid fa-rotate-left"></i></button>-------->
		</div>
	</div>
</body>

<script src="temp.js"></script>

</html>
